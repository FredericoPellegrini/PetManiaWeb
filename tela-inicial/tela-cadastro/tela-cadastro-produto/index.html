<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Mouse+Memoirs&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Cadastrar Produto | Petmania</title>
</head>
<body>
    <div class="painel-principal">

        <div class="primeira-seccao">
            <div class="btn-voltar">
                <img src="../voltar.png">
            </div>
            <div class="titulo">
                <h1>Cadastro de Produto</h1>
            </div>
        </div>


        <div class="segunda-seccao">
            <div class="photo">
                <img src="user.png">
            </div>
            <div class="credenciais">
                <div class="opc">
                    <input type="text" placeholder="Nome">
                </div>
                <div class="opc">
                    <input type="text" placeholder="ID/Cod. Barras">
                </div>
                <div class="opc">
                    <input type="text" placeholder="Fornecedor">
                </div>
                <div class="opc">
                    <input type="text" placeholder="Valor">
                </div>
            </div>
        </div>


        <div class="terceira-seccao">
            <div class="btns">
                <input type="button" value="Cadastrar" class="btna">
                <input type="button" value="Excluir" class="btnb">
            </div>
            <div class="lupa">
                <input type="text" placeholder="Validade">
            </div>
        </div>


        <div class="quarta-seccao">
            <div class="tabela">
                <table border="1">
                    <tr>
                        <th>Nome do Produto</th>
                        <th>ID/Cod. Barras</th>
                        <th>Fornecedor</th>
                        <th>Valor</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td>4</td>
                    </tr>
                    <tr>
                        <td>5</td>
                        <td>6</td>
                        <td>7</td>
                        <td>8</td>
                    </tr>
                    <tr>
                        <td>9</td>
                        <td>10</td>
                        <td>11</td>
                        <td>12</td>
                    </tr>      
                    <tr>
                        <td>13</td>
                        <td>14</td>
                        <td>15</td>
                        <td>16</td>
                    </tr>                                                      
                </table>
            </div>
        </div>
        
    </div>
</body>
</html>
