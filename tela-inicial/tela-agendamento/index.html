<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Mouse+Memoirs&display=swap" rel="stylesheet">
    <title>Agendamento | Petmania</title>
</head>
<body>
    <div class="main-menu">
        <h1>Agendamento</h1>

        <form class="formulario">
            <input type="text" placeholder="Cliente">

            <input type="text" placeholder="Pet">

            <input type="date" placeholder="Data">

            <input type="text" placeholder="Produto">

            <input type="text" placeholder="Procedimento">

            <div class="botoes">
                <input type="button" value="Cancelar" class="cancelar">
                <input type="submit" value="Agendar" class="agendar">
            </div>

        </form>

    </div>
    
</body>
</html>
